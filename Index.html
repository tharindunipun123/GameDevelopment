<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Betting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     
    <script src="script.js"></script>
    <div class="game-container">
        <img src="wheel.png" alt="Game Wheel" class="game-wheel">
        <!-- Additional game content can be added here -->
    </div>

    <div id="hand-pointer">
        <img src="hand.png" alt="Hand Pointer" class="hand-pointer" id="handPointer">
    </div>

    <div class="circle" style="left: 40%; top: 21%;">
        <img src="image1.png" alt="Image 1">
        <span>10 Time</span>
    </div>
    <div class="circle" style="left: 62%; top: 23.8%;">
        <img src="image2.png" alt="Image 2">
        <span>15 Time</span>
    </div>
    <div class="circle" style="left: 68.8%; top: 34.2%;">
        <img src="image3.png" alt="Image 3">
        <span>20 Time</span>
    </div>
    <div class="circle" style="left: 63%; top: 44.8%;">
        <img src="image4.png" alt="Image 4">
        <span>25 Time</span>
    </div>
    <div class="circle" style="left: 40%; top: 48.3%;">
        <img src="image5.png" alt="Image 5">
        <span>30 Time</span>
    </div>
    <div class="circle" style="left: 16.6%; top: 45%;">
        <img src="image6.png" alt="Image 6">
        <span>35 Time</span>
    </div>
    <div class="circle" style="left: 10%; top: 34%;">
        <img src="image7.png" alt="Image 7">
        <span>40 Time</span>
    </div>
    <div class="circle" style="left: 17.8%; top: 23.8%;">
        <img src="image8.png" alt="Image 8">
        <span>45 Time</span>
    </div>

    
</body>
</html>
